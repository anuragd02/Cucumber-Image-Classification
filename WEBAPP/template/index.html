<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucumber Disease Detection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .upload-box {
            border: 2px dashed #3498db;
            padding: 20px;
            cursor: pointer;
            background: #ecf0f1;
            border-radius: 10px;
            margin: 20px 0;
        }
        .upload-box:hover {
            background: #d5dbdb;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #2980b9;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f6f3;
            border-radius: 10px;
        }
        .result img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cucumber Disease Detection</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label class="upload-box" for="file-input">
                <i class="fas fa-cloud-upload-alt"></i> Click to Upload Image
            </label>
            <input type="file" id="file-input" name="file" accept="image/*" required>
            <button type="submit">Upload and Predict</button>
        </form>
        {% if prediction %}
            <div class="result">
                <h2>Status: {{ prediction }}</h2>
                <h3>Confidence: {{ confidence|round(2) }}%</h3>
                <img src="{{ image_path }}" alt="Uploaded Image">
            </div>
        {% endif %}
    </div>
</body>
</html>
